<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The universe talking to my kids</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen">
    <div class="container mx-auto px-4">
        <h1 class="text-3xl font-bold text-center mb-8">The universe talking to my kids</h1>
        
        <div class="mb-8">
            <label for="ageSelect" class="block text-lg font-medium mb-2">Select Age:</label>
            <select id="ageSelect" class="w-full p-2 border rounded">
                <option value="5" selected>5 years old</option>
                <option value="10">10 years old</option>
            </select>
            <p class="text-center mt-2">Current age: <span id="ageDisplay">5 years old</span></p>
        </div>
        
        <div class="flex justify-center flex-wrap">
            <div class="sound-button-container m-4">
                <button class="sound-button focus:outline-none" data-sound="moon">
                    <img src="{{ url_for('static', filename='images/moon.jpg') }}" alt="Moon" class="w-32 h-32 object-cover transition-transform duration-200 ease-in-out transform hover:scale-110">
                </button>
                <p class="text-center mt-2">Moon</p>
            </div>
            <div class="sound-button-container m-4">
                <button class="sound-button focus:outline-none" data-sound="sun">
                    <img src="{{ url_for('static', filename='images/sun.jpg') }}" alt="Sun" class="w-32 h-32 object-cover transition-transform duration-200 ease-in-out transform hover:scale-110">
                </button>
                <p class="text-center mt-2">Sun</p>
            </div>
            <div class="sound-button-container m-4">
                <button class="sound-button focus:outline-none" data-sound="rock">
                    <img src="{{ url_for('static', filename='images/rock.jpg') }}" alt="Rock" class="w-32 h-32 object-cover transition-transform duration-200 ease-in-out transform hover:scale-110">
                </button>
                <p class="text-center mt-2">Rock</p>
            </div>
            <div class="sound-button-container m-4">
                <button class="sound-button focus:outline-none" data-sound="tree">
                    <img src="{{ url_for('static', filename='images/tree.jpg') }}" alt="Tree" class="w-32 h-32 object-cover transition-transform duration-200 ease-in-out transform hover:scale-110">
                </button>
                <p class="text-center mt-2">Tree</p>
            </div>
        </div>
    </div>

    <div id="call-overlay" class="hidden fixed inset-0 flex flex-col items-center justify-center">
        <div class="text-white text-4xl mb-4" id="call-timer">00:00</div>
        <div class="text-white text-6xl mb-8" id="call-object-name"></div>
        <canvas id="visualizer" class="w-full h-64 mb-8 rounded-lg shadow-lg"></canvas>
        <div class="flex space-x-8">
            <button class="call-button" id="audio-button">
                <img src="{{ url_for('static', filename='images/audio-icon.svg') }}" alt="Audio" class="w-12 h-12">
                <span>Audio</span>
            </button>
            <button class="call-button" id="facetime-button">
                <img src="{{ url_for('static', filename='images/facetime-icon.svg') }}" alt="FaceTime" class="w-12 h-12">
                <span>FaceTime</span>
            </button>
            <button class="call-button" id="mute-button">
                <img src="{{ url_for('static', filename='images/mute-icon.svg') }}" alt="Mute" class="w-12 h-12">
                <span>Mute</span>
            </button>
        </div>
        <button class="mt-8 bg-red-600 text-white px-8 py-3 rounded-full text-xl" id="end-call-button">End</button>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
