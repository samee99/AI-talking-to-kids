<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Sound Website</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen">
    <div class="container mx-auto px-4">
        <h1 class="text-3xl font-bold text-center mb-8">Interactive Sound Website</h1>
        
        <div class="mb-8">
            <label for="pitchSlider" class="block text-lg font-medium mb-2">Adjust Pitch:</label>
            <input type="range" id="pitchSlider" min="0.5" max="2" step="0.1" value="1" class="w-full">
        </div>
        
        <div class="flex justify-center flex-wrap">
            <button class="sound-button focus:outline-none m-4" data-sound="piano">
                <img src="{{ url_for('static', filename='images/piano.svg') }}" alt="Piano" class="w-32 h-32 transition-transform duration-200 ease-in-out transform hover:scale-110">
            </button>
            <button class="sound-button focus:outline-none m-4" data-sound="guitar">
                <img src="{{ url_for('static', filename='images/guitar.svg') }}" alt="Guitar" class="w-32 h-32 transition-transform duration-200 ease-in-out transform hover:scale-110">
            </button>
            <button class="sound-button focus:outline-none m-4" data-sound="drum">
                <img src="{{ url_for('static', filename='images/drum.svg') }}" alt="Drum" class="w-32 h-32 transition-transform duration-200 ease-in-out transform hover:scale-110">
            </button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
